<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 outline-style">
  <title>CSS を試してみよう：RSE CSS Page - outline-style</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#outline-style {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content .try .output#outline-style .change {
      width: 65%;
      height: 65%;
      outline: 35px none blue;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > outline-style
      </div>
      <h1>outline-style</h1>
      <p><b>outline-style</b> は、輪郭線のスタイルを指定するプロパティです。初期値は <b>none</b> です。</p>
      <h2>outline-style を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="outline-style"
            :values="[
              { id: 1, text: 'none', isSelected: true },
              { id: 2, text: 'hidden', isSelected: false },
              { id: 3, text: 'dotted', isSelected: false },
              { id: 4, text: 'dashed', isSelected: false },
              { id: 5, text: 'solid', isSelected: false },
              { id: 6, text: 'double', isSelected: false },
              { id: 7, text: 'groove', isSelected: false },
              { id: 8, text: 'ridge', isSelected: false },
              { id: 9, text: 'inset', isSelected: false },
              { id: 10, text: 'outset', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output" id="outline-style">
          <div class="change"></div>
        </div>
      </div>
      <h2>補足</h2>
      <p><b>border-top-style</b>、<b>border-left-style</b> などで各辺ごとのスタイルの指定も可能です(<b>outline-style</b> は一種の一括指定プロパティです)。</p>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
