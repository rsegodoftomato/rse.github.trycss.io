<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 box-shadow">
  <title>CSS を試してみよう：RSE CSS Page - box-shadow</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#box-shadow {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content .try .output#box-shadow .change {
      width: 60%;
      height: 60%;
      border: 3px solid #000;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > box-shadow
      </div>
      <h1>box-shadow</h1>
      <p><b>box-shadow</b> は、ボックスの影のスタイルを指定するプロパティです。初期値は <b>none</b> です。</p>
      <h2>box-shadow を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="box-shadow"
            :values="[
              { id: 1, text: 'none', isSelected: true },
              { id: 2, text: '6px 6px #555', isSelected: false },
              { id: 3, text: '20px 10px blue', isSelected: false },
              { id: 4, text: '30px -30px 10px brown', isSelected: false },
              { id: 5, text: '16px 20px 16px rgb(98, 107, 235)', isSelected: false },
              { id: 6, text: 'inset 20px 20px green', isSelected: false },
              { id: 7, text: '20px 20px 10px 10px #999', isSelected: false },
              { id: 8, text: '-2em 2em 6px 10px cyan', isSelected: false },
              { id: 9, text: '12px 12px 12px yellow, -20px -20px 20px orange', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output" id="box-shadow">
          <div class="change"></div>
        </div>
      </div>
      <h2>補足</h2>
      <p>長さ単位の値のうち、最初の２つは影の x、y 方向の長さ、３つ目はぼかし、４つ目は影の拡張の指定になります。</p>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
