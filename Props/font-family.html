<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 font-family">
  <title>CSS を試してみよう：RSE CSS Page - font-family</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#font-family {
      font-size: 48px;
      text-align: center;
      line-height: 550px;
      font-family: serif;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > font-family
      </div>
      <h1>font-family</h1>
      <p><b>font-family</b> は、フォントファミリー(フォントの種類をまとめた集団のようなもの)の優先順位を指定するプロパティです。初期値はユーザーエージェントに依存します。</p>
      <h2>font-family を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="font-family"
            :values="[
              { id: 1, text: 'serif', isSelected: true },
              { id: 2, text: 'sans-serif', isSelected: false },
              { id: 3, text: 'monospace', isSelected: false },
              { id: 4, text: 'cursive', isSelected: false },
              { id: 5, text: 'fantasy', isSelected: false },
              { id: 6, text: 'system-ui', isSelected: false },
              { id: 13, text: 'fangsong', isSelected: false },
              { id: 14, text: 'Gill Sans Extrabold, sans-serif', isSelected: false },
              { id: 15, text: 'Courier, monospace', isSelected: false },
              { id: 16, text: 'Arial, sans-serif', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output change" id="font-family">Hello! How's it going?</div>
      </div>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
