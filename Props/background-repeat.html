<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 background-repeat">
  <title>CSS を試してみよう：RSE CSS Page - background-repeat</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#background-repeat {
      background: rgb(171, 176, 255);
    }

    .content .try .output#background-repeat .change {
      width: 100%;
      height: 100%;
      background: url('../images/horse.png') center repeat;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > background-repeat
      </div>
      <h1>background-repeat</h1>
      <p><b>background-repeat</b> は、背景画像の繰り返しについて指定するプロパティです。初期値は <b>repeat</b> です。</p>
      <h2>background-repeat を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="background-repeat"
            :values="[
              { id: 1, text: 'repeat', isSelected: true },
              { id: 2, text: 'repeat-x', isSelected: false },
              { id: 3, text: 'repeat-y', isSelected: false },
              { id: 4, text: 'space', isSelected: false },
              { id: 5, text: 'round', isSelected: false },
              { id: 6, text: 'no-repeat', isSelected: false },
              { id: 7, text: 'repeat space', isSelected: false },
              { id: 8, text: 'repeat repeat', isSelected: false },
              { id: 9, text: 'round space', isSelected: false },
              { id: 10, text: 'no-repeat round', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output" id="background-repeat">
          <div class="change"></div>
        </div>
      </div>
      <h2>補足</h2>
      <p>半角空白区切りで２つの値を渡すと、それぞれ水平方向、垂直方向の指定になります。</p>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
