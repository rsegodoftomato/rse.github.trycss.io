<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 border-width">
  <title>CSS を試してみよう：RSE CSS Page - border-width</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#border-width {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .content .try .output#border-width .change {
      width: 60%;
      height: 60%;
      border: thin solid #000;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > border-width
      </div>
      <h1>border-width</h1>
      <p><b>border-width</b> は、境界線の幅を指定するプロパティです。初期値は <b>medium</b> です。</p>
      <h2>border-width を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="border-width"
            :values="[
              { id: 1, text: 'thin', isSelected: true },
              { id: 2, text: 'medium', isSelected: false },
              { id: 3, text: 'thick', isSelected: false },
              { id: 4, text: '10px', isSelected: false },
              { id: 5, text: '50px', isSelected: false },
              { id: 6, text: '2em', isSelected: false },
              { id: 7, text: '3px 20px', isSelected: false },
              { id: 8, text: '5em 10px', isSelected: false },
              { id: 9, text: '20px 30px 40px', isSelected: false },
              { id: 10, text: '6em 4em 2em', isSelected: false },
              { id: 11, text: '10px 20px 30px 40px', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output" id="border-width">
          <div class="change"></div>
        </div>
      </div>
      <h2>補足</h2>
      <p><b>border-top-style</b>、<b>border-left-style</b> などで各辺ごとのスタイルの指定も可能です(<b>border-width</b> は一種の一括指定プロパティです)。</p>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
