<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="rse-godoftomato">
  <meta name="description" content="このページでは、CSSによるスタイリングについて、色相やスタイルの種類などを直感的に操作して試すことができます。">
  <meta name="keywords" content="CSS HTML ウェブ プログラミング 入門 リファレンス 試す RSE Page 初心者 grid-column">
  <title>CSS を試してみよう：RSE CSS Page - grid-column</title>
  <link rel="stylesheet" href="../css/styles.css">
  <link rel="icon" href="../images/horse.png">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <style>
    .content .try .output#grid-column {
      display: grid;
      grid-template-columns: repeat(10, 1fr);
      grid-template-rows: 300px;
      gap: 5px;
    }

    .content .try .output#grid-column div {
      background: rgb(200, 200, 255);
      border: 2px solid #000;
      text-align: center;
      line-height: 100px;
      width: 100%;
      height: 100%;
      font-size: 24px;
      margin-top: 100px;
    }

    .content .try .output#grid-column .change {
      background: pink;
    }
  </style>
</head>
<body>
  <div id="header">
    <header-component
      :homePath="'../' + homepath"
      :imgPath="'../' + imgpath"
      :actionPath="actionpath"
    ></header-component>
  </div>
  <div class="main">
    <div class="content">
      <div class="loc">
        <a href="../index.html">ホーム</a> > <a href="../ABCindex.html">索引(ABC 順)</a>/<a href="../Categories.html">カテゴリー別</a> > grid-column
      </div>
      <h1>grid-column</h1>
      <p><b>grid-column</b> は、グリッドアイテムの列方向の寸法を指定するプロパティです。このプロパティは <b>grid-column-start</b> と <b>grid-column-end</b> の一括指定プロパティです。初期値は <b>auto auto</b> です。</p>
      <h2>grid-column を試す</h2>
      <div class="try">
        <div class="select" id="styles">
          <styles-list
            title="grid-column"
            :values="[
              { id: 1, text: '3 / 4', isSelected: true },
              { id: 2, text: '3 / 6', isSelected: false },
              { id: 3, text: '3 / -2', isSelected: false },
              { id: 4, text: '3 / span 3 ', isSelected: false },
              { id: 5, text: 'span 2 / -2', isSelected: false },
              { id: 6, text: '6 / span 3', isSelected: false },
              { id: 7, text: '8 / 9', isSelected: false },
              { id: 8, text: '7 / span 3', isSelected: false }
            ]"
            @change-selected="changeSelected"
          ></styles-list>
        </div>
        <div class="output" id="grid-column">
          <div>other</div>
          <div>other</div>
          <div class="change">you</div>
          <div>other</div>
        </div>
      </div>
    </div>
    <nav id="indexes">
      <div class="title">索引(ABC 順)</div>
      <div class="index">
        <a-list
          v-for="alist in alists"
          :key="alist.id"
          :path="'../ABCindex.html' + alist.path"
          :title="alist.title"
        ></a-list>
      </div>
      <div class="title">カテゴリー別</div>
      <div class="index">
        <c-list
          v-for="clist in clists"
          :key="clist.id"
          :path="clist.path"
          :title="clist.title"
        ></c-list>
      </div>
    </nav>
  </div>
  <footer>
    <p>@ Copyright untara-kantara something will be written here...</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/select.js"></script>
</body>
</html>
